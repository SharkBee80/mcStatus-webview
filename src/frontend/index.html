<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>mcstatus</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="main">
        <div class="serverList" id="serverList">
            <!--<div class="server-item" id="listitem_init"></div>-->
        </div>
        <div class="ui">
            <button class="btn" btn_id="add">添加</button>
            <button class="btn" btn_id="edit">编辑</button>
            <button class="btn" btn_id="refresh">刷新</button>
            <button class="btn" btn_id="remove">删除</button>
        </div>
    </div>
    <div class="form" id="form" style="display: none;">
        <div class="form-content">
            <div class="form-title">MineCraft Server</div>
            <div class="form-input">
                <label for="server-name">Name:</label>
                <input type="text" id="server-name" name="server-name" placeholder="MineCraft Server">
                <label for="server-address">Address:</label>
                <input type="text" id="server-address" name="server-address" placeholder="COM.MC.EXAMPLE"></input>
            </div>
            <div class="form-btns">
                <button class="btn" onclick="confirmed()">确定</button>
                <button class="btn" onclick="cancel()">取消</button>
            </div>
        </div>
    </div>
    <div class="form" id="setting" style="display: none;">
        <div class="form-content">
            <div class="form-title">设置</div>
            <div class="form-item">
                <div>
                    <label for="autoUpdate">自动刷新</label>
                    <input type="checkbox" id="autoUpdate">
                </div>
                <div>
                    <label for="autoUpdateInterval">自动刷新时间间隔</label>
                    <input type="number" id="autoUpdateInterval" min="10" placeholder="10s"></input>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="./assets/js/drag.js"></script>
    <script src="./assets/js/noty.js"></script>
</body>

</html>
